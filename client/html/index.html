<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{nk_garage}</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3bdbf6411d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="app" style="display: none;">
            <!-- Garagen UI -->
            <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;" id="garage">
                <!-- Links -->
                <div class="left-container">
                    <div class="title-container">
                        <div class="top">
                            <div class="circle">
                                <svg id="image" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M504 352H136.4c-4.4 0-8 3.6-8 8l-.1 48c0 4.4 3.6 8 8 8H504c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8zm0 96H136.1c-4.4 0-8 3.6-8 8l-.1 48c0 4.4 3.6 8 8 8h368c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8zm0-192H136.6c-4.4 0-8 3.6-8 8l-.1 48c0 4.4 3.6 8 8 8H504c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8zm106.5-139L338.4 3.7a48.15 48.15 0 0 0-36.9 0L29.5 117C11.7 124.5 0 141.9 0 161.3V504c0 4.4 3.6 8 8 8h80c4.4 0 8-3.6 8-8V256c0-17.6 14.6-32 32.6-32h382.8c18 0 32.6 14.4 32.6 32v248c0 4.4 3.6 8 8 8h80c4.4 0 8-3.6 8-8V161.3c0-19.4-11.7-36.8-29.5-44.3z"/></svg>
                            </div>
                        </div>
                        <div class="bottom">
                            <a style="color: whitesmoke;" id="title"></a>
                        </div>
                        <div class="action-container">
                            <a id="action">Aktion</a>
                        </div>
                        <a href="#" style="text-decoration: none;" id="in">
                            <div class="active select-container" id="select1">
                                <p style="text-decoration: none; font-size: 20px;" id="park-in">Einparken</p>
                            </div>
                        </a>
                        <a href="#" style="text-decoration: none;" id="out">
                            <div class="select-container" id="select2">
                                <p style="text-decoration: none; font-size: 20px;" id="park-out">Ausparken</p>
                            </div>
                        </a>

                        <div class="search-container">
                            <!--<input type="text" id="search" onkeyup="" placeholder="Suchbegriff">-->
                        </div>

                        <div class="button-container" style="padding: 10px 15px 0px 15px;">
                            <button class="button" id="interButton" style="font-size: 18px;">
                                Ausparken
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Rechts -->
                <div class="right-container">
                    <div class="top" id="border">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 header currentPage">
                                    <a style="float:left;" id="current_page">Einparken</a>
                                </div>
                                <div class="col-6 header quitButton">
                                    <a id="close" href="#" style="float:right;">                                
                                        <svg id="quit-icon" style="height: 33px; width: 33px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="sql-row-container">
                    <div class="row-content" id="row"></div>
                </div>
                </div>
            </div>

            <!-- Rename UI  -->
            <div class="rename-a" id="rename" style="display: none;">
                <div class="rename-window">
                    <div class="title" id="garageTitle">
                        <a>- Rename -</a>
                    </div>
                    <div class="input-container">
                        <input id="vehDescription" type="text" id="username" name="username" maxlength="8">
                    </div>
                    <div class="button-container">
                        <button class="renameButton" id="renameButton" style="font-size: 16px; width: 250px;">
                           <a>Rename</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="app.js"></script>
    </body>
</html>
